
<div class="login">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label for="username">
            <!-- font awesome icon -->
            <i class="fas fa-tv"></i>
        </label>
        <input type="text" formControlName="username" name="username" placeholder="Username" id="username" class="form-control input_user" value="" placeholder="username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">				
     
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">username is required</div>
          </div>
          <label for="password">
            <i class="fa fa-lock"></i>
        </label>
          <input type="password" formControlName="password" name="" class="form-control input_pass" value="" placeholder="password"  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
           </div>
        <input type="submit" value="Login">
    </form>
</div>
